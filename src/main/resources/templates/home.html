<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/login}" style="color: rgba(217,5,54,0.84)">Jane's Time Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<h4>Jane's Todo</h4>

    <div class="list-group">
        <a th:href="@{/viewAddTask}" class="list-group-item list-group-item-action active" aria-current="true">
            Add Task
        </a>
        <a th:href="@{/viewAllTasks}" class="list-group-item list-group-item-action">View All Task</a>
<!--        <a href="#" class="list-group-item list-group-item-action">View A Task</a>-->
        <a th:href="@{/pendingTask}" class="list-group-item list-group-item-action">View Pending Task</a>
        <a th:href="@{/doneTask}" class="list-group-item list-group-item-action">View Done Task</a>
        <a th:href="@{/inProgressTask}" class="list-group-item list-group-item-action">View IN_Progress Task</a>
    </div>
</div>
</body>
</html>
